name: CI
on: push

jobs:
  build:
    name: Laravel Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/composer
    - uses: ./.github/actions/config-laravel

    - name: Checkout repository
      run: |
        php artisan migrate
    - run: ./vendor/bin/phpunit
